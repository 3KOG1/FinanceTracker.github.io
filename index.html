<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker</title>
    <link rel="stylesheet" href="./src/output.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <link rel="manifest" href="data:application/manifest+json,{
        'name': 'Finance Tracker',
        'short_name': 'FinanceApp',
        'start_url': '/',
        'display': 'standalone',
        'background_color': '#0f172a',
        'theme_color': '#d946ef',
        'description': 'A personal finance tracking application.',
        'icons': [
            { 'src': 'https://placehold.co/192x192/d946ef/ffffff?text=FT', 'sizes': '192x192', 'type': 'image/png' },
            { 'src': 'https://placehold.co/512x512/d946ef/ffffff?text=FT', 'sizes': '512x512', 'type': 'image/png' }
        ]
    }">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
        }
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        .animate-fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .error-text {
            color: #f87171;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => console.log('ServiceWorker registration successful with scope: ', registration.scope))
                    .catch(error => console.log('ServiceWorker registration failed: ', error));
            });
        }
    </script>
    <script type="text/babel" data-presets="react" src="./utils/helpers.js"></script>
    <script type="text/babel" data-presets="react" src="./utils/backup.js"></script>
    <script type="text/babel" data-presets="react" src="./components/Sidebar.jsx"></script>
    <script type="text/babel" data-presets="react" src="./components/UI.jsx"></script>
    <script type="text/babel" data-presets="react" src="./components/Forms.jsx"></script>
    <script type="text/babel" data-presets="react" src="./components/Views.jsx"></script>
    <script type="text/babel" data-presets="react" src="./App.jsx"></script>
</body>
</html>
